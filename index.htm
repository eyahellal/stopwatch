<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="stopwatch">
        <div class="timer">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </div>

        <div class="buttons">

            <button id="start" class="buttons-style">START</button>
            <button id="stop" class="buttons-style">STOP</button>
            <button id="reset" class="buttons-style">RESET</button>
        </div>
    </div>
    
    
</body>
</html>
